# 约定规范 - Markdown风格

## 概述

对于日常工作中有文档编写需要的员工，请依照本风格指南进行系统化的学习，并遵守相关格式规范的约定。

## 格式规范

### 文档标题

```markdown
# 文档标题
```

语义清晰，简短但主题明确，文章尽可能不要出现逗号，顿号等断句符号。一个标题只能表达一个主题。

错误示例：无法设置每一行的字体颜色，以及单元格的填充颜色

参考示例：如何自定义行的字体颜色和背景颜色？

如果是问答类的文档，建议句式：

- How to ....
- Why ....

<br/>

### 段落标题

在markdown里使用最高频的语法之一，我们约定：

每个文档的标题采用 `h1` ，所以正文部分只能从 `h2` 开始使用，请注意此点

```markdown
# h1    // 文档标题
## h2   // 正文里的一级标题
### h3   // 正文里的二级标题
#### h4   // 正文里的三级标题
```

<br/>

在每个标题的上方，追加一个换行标记 `<br/>`  和两个回车符，见下方示例：

```markdown
这是一段文字

<br/>

## h2
```

<br/>

### 段落

在段落里，如果遇到下列情况，需要在两侧加空格，提高阅读体验

- 中英文混搭，需要在英文单词/短语两侧加空格
- 有行内的代码，需要在代码两侧加空格
- 文字与阿拉伯数字混搭，需要在数字两侧加空格
- 语句里包含引号括起来的单词短语，例如 “维格表” ， 「空间站」 ， {尖括号} 这类短语，要在括号两侧加空格
- 序号后面，需要加一个空格
- 全角小括号里面的英文两侧要加空格（其他括号不用！）

