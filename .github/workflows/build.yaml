## 符号

### 全角小括号

由于是中文的语境，所以在书写的时候，统一使用全角模式下的小括号 `（）`。

- 小括号里是中文字符，中文两边无需加空格
- 小括号里是英文字符，英文字符两边要加空格

<br/>

### 半角小括号

在智能公式里表达函数或代码块里的代码函数，统一使用半角小括号。

<br/>

### 全角单引号、双引号

由于是中文的语境，所以在书写的时候，统一使用全角下的单引号或双引号。只有在代码片段内，是使用半角的引号。

- 引号对的两边需要加空格，不管引号里的是英文还是中文。

<br/>

### 页面路径的书写规则

如果要表达一个网页里的层级路径，请用 “「」” 裹起来，例如： 「空间站管理 > 成员管理」


### 描述网页上的元素

- 按钮：使用全角双引号 `“”`

  例1：点击 “分享” 按

- 模态窗、组件、专有名词：使用直角引号  `「」`

  例1：点击按钮后，显示 「分享与权限」 模态窗

  例2：打开

- 功能板块

  例1： 【仪表盘】、【视图】、【通讯录】

- 字段、变量：使用尖括号 `{}`

  例1：常见于智能公式里， {字段1}

- 注解、注意事项的表达  `注①`

  例1：注①：这是第一个注意事项

  注②：这是一个注解

<br/>

### 插入空白行

在编写文档的时候，为了阅读体验或者内容分隔，需要插入一些空白行。

编写 markdown 的时候， 键盘点击 “回车” 按键，当转换为 html 后，是不会出现空白行的。

正确的录入方式为填写 html 标记  `<br/>` ，一个  `<br/>`  代表一个空白行。

<br/>

### 图片

在文档里插入的图片，会以水平居中的方式显示。

推荐在制作截图的时候，宽度不超过800px，体积大小不超过300KB。

如果是动图（ GIF ），建议不超过 2MB

